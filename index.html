<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
      integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-4 d-flex justify-content-around nav-items">
      <div>
        <a href="">Store</a>
        <a href="">Assingment-Conditions</a>
      </div>
      <i class="fas fa-cart-plus fa-lg cart-icon">
        <div class="cart-item-count">2</div>
        <div class="cart-items-container shadow d-flex flex-column">
          <div class="card m-3 cart-items" style="width: 12rem">
            <img
              src="https://th.bing.com/th/id/OIP.JqfCag3pGgrs8qWwgSsk4gHaHS?pid=ImgDet&rs=1"
              class="card-img-top"
              alt="" />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Mango : x1 <span>$12.00</span></li>
            </ul>
            <span class="cart-item-remove">X</span>
          </div>
          <div class="card m-3 cart-items" style="width: 12rem">
            <img
              src="https://th.bing.com/th/id/OIP.JqfCag3pGgrs8qWwgSsk4gHaHS?pid=ImgDet&rs=1"
              class="card-img-top"
              alt="" />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Mango : x1 <span>$12.00</span></li>
            </ul>
            <span class="cart-item-remove">X</span>
          </div>
          <div class="d-flex justify-content-between mt-auto p-3 border-top">
            <h3 class="lead">Total</h3>
            <h3 class="lead">$64</h3>
          </div>
        </div>
      </i>
    </div>
    <div class="container-fluid mt-4">
      <h2 class="display-5 text-center">Shopping Items</h2>
      <div class="d-flex flex-wrap">
        <div class="card m-3" style="width: 16rem">
          <img
            src="https://th.bing.com/th/id/OIP.JqfCag3pGgrs8qWwgSsk4gHaHS?pid=ImgDet&rs=1"
            class="card-img-top"
            alt="" />
          <div class="card-body">
            <h5 class="card-title">Mango</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Price : <span>$12.00</span></li>
          </ul>
          <div class="card-body">
            <div class="d-grid">
              <button class="btn btn-primary" type="button">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script type="module" src="./js/store.js"></script>
  </body>
</html>

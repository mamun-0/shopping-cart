<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
      integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-4 d-flex justify-content-around nav-items">
      <div>
        <a href="./index.html">Store</a>
        <a class="mx-3" href="./condition.html">Assingment-Conditions ‚è©</a>
      </div>
      <div>
        <i data-cart-icon class="fas fa-cart-plus fa-lg cart-icon">
          <div class="cart-item-count">0</div>
        </i>
        <div>
          <div
            class="cart-items-container d-none shadow d-flex flex-column"></div>
        </div>
      </div>
    </div>
    <!-- Cart Template -->
    <template id="cart-template-id">
      <div data-id class="card m-3 cart-items" style="width: 12rem">
        <img data-image class="card-img-top" alt="" />
        <ul class="list-group list-group-flush">
          <li data-title class="list-group-item"></li>
          <li data-price class="list-group-item"></li>
        </ul>
        <span class="cart-item-remove">X</span>
      </div>
    </template>
    <!-- Shopping Template -->
    <template id="shopping-template-id">
      <div data-id class="card m-3" style="width: 16rem">
        <img data-image class="card-img-top" alt="" />
        <div class="card-body">
          <h5 data-title class="card-title"></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Price : $<span data-price></span></li>
        </ul>
        <div class="card-body">
          <div class="d-grid">
            <button data-add-to-cart class="btn btn-primary" type="button">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </template>
    <div class="container-fluid mt-4">
      <h2 class="display-5 text-center">Shopping Items</h2>
      <div data-shopping-container class="d-flex flex-wrap"></div>
    </div>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
